<style>
    /* Floating Icon Container */
    .floating-donation {
        position: fixed;
        bottom: 80px;
        right: 30px;
        z-index: 9999;
        user-select: none;
        cursor: grab;
    }
    
    .floating-donation.dragging {
        cursor: grabbing;
    }
    
    /* Main Icon */
    .main-icon {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
    }
    
    .main-icon::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .main-icon:hover::before {
        opacity: 1;
    }
    
    .main-icon:hover {
        transform: scale(1.1);
        box-shadow: 0 12px 35px rgba(0,0,0,0.4);
    }
    
    .main-icon svg {
        width: 40px;
        height: 40px;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }
    
    /* Menu Items */
    .menu-items {
        position: absolute;
        bottom: 80px;
        right: 0;
        display: flex;
        flex-direction: column-reverse;
        gap: 15px;
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform: translateY(20px);
    }
    
    .menu-items.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }
    
    .menu-item {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        cursor: pointer;
        transition: all 0.3s ease;
        transform: scale(0);
        text-decoration: none;
    }
    
    .menu-items.active .menu-item {
        transform: scale(1);
    }
    
    .menu-item:hover {
        transform: scale(1.2) !important;
        box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    }
    
    .menu-item svg {
        width: 24px;
        height: 24px;
        fill: white;
    }
    
    /* Menu item colors */
    .menu-item:nth-child(1) {
        background: linear-gradient(135deg, #ff9a9e, #fecfef);
        transition-delay: 0.1s;
    }
    
    .menu-item:nth-child(2) {
        background: linear-gradient(135deg, #a8edea, #fed6e3);
        transition-delay: 0.2s;
    }
    
    .menu-item:nth-child(3) {
        background: linear-gradient(135deg, #d299c2, #fef9d7);
        transition-delay: 0.3s;
    }
    
    .menu-item:nth-child(4) {
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        transition-delay: 0.4s;
    }
    
    .menu-item:nth-child(5) {
        background: linear-gradient(135deg, #fdbb2d, #22c1c3);
        transition-delay: 0.5s;
    }
    
    /* Pulse animation */
    @keyframes pulse {
        0% {
            box-shadow: 0 8px 25px rgba(0,0,0,0.3), 0 0 0 0 rgba(255, 107, 107, 0.7);
        }
        70% {
            box-shadow: 0 8px 25px rgba(0,0,0,0.3), 0 0 0 10px rgba(255, 107, 107, 0);
        }
        100% {
            box-shadow: 0 8px 25px rgba(0,0,0,0.3), 0 0 0 0 rgba(255, 107, 107, 0);
        }
    }
    
    .main-icon.pulse {
        animation: pulse 2s infinite;
    }
    
    /* Backdrop blur when menu is open */
    .menu-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.1);
        backdrop-filter: blur(2px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 9998;
    }
    
    .menu-backdrop.active {
        opacity: 1;
        visibility: visible;
    }
    
    /* Tooltip */
    .tooltip {
        position: absolute;
        bottom: 80px;
        right: 0;
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        white-space: nowrap;
    }
    
    .floating-donation:hover .tooltip {
        opacity: 1;
        visibility: visible;
        bottom: 85px;
    }
    
    /* Mobile responsive */
    @media (max-width: 768px) {
        .floating-donation {
            bottom: 20px;
            right: 20px;
        }
        
        .main-icon {
            width: 60px;
            height: 60px;
        }
        
        .main-icon svg {
            width: 35px;
            height: 35px;
        }
        
        .menu-item {
            width: 45px;
            height: 45px;
        }
    }
</style>

<script>
    class FloatingDonation {
        constructor() {
            this.element = document.getElementById('floatingDonation');
            this.mainIcon = document.getElementById('mainIcon');
            this.menuItems = document.getElementById('menuItems');
            this.backdrop = document.getElementById('menuBackdrop');
            
            this.isDragging = false;
            this.dragStartTime = 0;
            this.menuOpen = false;
            this.holdTimer = null;
            
            this.init();
        }
        
        init() {
            // Touch events
            this.element.addEventListener('touchstart', this.handleTouchStart.bind(this), { passive: false });
            this.element.addEventListener('touchmove', this.handleTouchMove.bind(this), { passive: false });
            this.element.addEventListener('touchend', this.handleTouchEnd.bind(this), { passive: false });
            
            // Mouse events
            this.element.addEventListener('mousedown', this.handleMouseDown.bind(this));
            document.addEventListener('mousemove', this.handleMouseMove.bind(this));
            document.addEventListener('mouseup', this.handleMouseUp.bind(this));
            
            // Click outside to close menu
            this.backdrop.addEventListener('click', this.closeMenu.bind(this));
            document.addEventListener('click', (e) => {
                if (!this.element.contains(e.target) && this.menuOpen) {
                    this.closeMenu();
                }
            });
        }
        
        handleTouchStart(e) {
            this.startInteraction(e.touches[0].clientX, e.touches[0].clientY);
            e.preventDefault();
        }
        
        handleMouseDown(e) {
            this.startInteraction(e.clientX, e.clientY);
            e.preventDefault();
        }
        
        startInteraction(x, y) {
            this.dragStartTime = Date.now();
            this.startX = x;
            this.startY = y;
            this.elementStartX = this.element.offsetLeft;
            this.elementStartY = this.element.offsetTop;
            
            // Start hold timer for drag mode
            this.holdTimer = setTimeout(() => {
                this.isDragging = true;
                this.element.classList.add('dragging');
                this.mainIcon.classList.remove('pulse');
                this.closeMenu();
            }, 500);
        }
        
        handleTouchMove(e) {
            if (this.holdTimer || this.isDragging) {
                this.handleMove(e.touches[0].clientX, e.touches[0].clientY);
                e.preventDefault();
            }
        }
        
        handleMouseMove(e) {
            if (this.holdTimer || this.isDragging) {
                this.handleMove(e.clientX, e.clientY);
            }
        }
        
        handleMove(x, y) {
            const deltaX = x - this.startX;
            const deltaY = y - this.startY;
            
            // If movement is significant, start dragging
            if (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5) {
                if (this.holdTimer) {
                    clearTimeout(this.holdTimer);
                    this.holdTimer = null;
                }
                
                if (this.isDragging) {
                    let newX = this.elementStartX + deltaX;
                    let newY = this.elementStartY + deltaY;
                    
                    // Keep within viewport bounds
                    const maxX = window.innerWidth - this.element.offsetWidth;
                    const maxY = window.innerHeight - this.element.offsetHeight;
                    
                    newX = Math.max(0, Math.min(newX, maxX));
                    newY = Math.max(0, Math.min(newY, maxY));
                    
                    this.element.style.left = newX + 'px';
                    this.element.style.top = newY + 'px';
                    this.element.style.right = 'auto';
                    this.element.style.bottom = 'auto';
                }
            }
        }
        
        handleTouchEnd(e) {
            this.endInteraction();
            e.preventDefault();
        }
        
        handleMouseUp(e) {
            this.endInteraction();
        }
        
        endInteraction() {
            if (this.holdTimer) {
                clearTimeout(this.holdTimer);
                this.holdTimer = null;
                
                // This was a tap, not a drag
                if (!this.isDragging) {
                    this.toggleMenu();
                }
            }
            
            this.isDragging = false;
            this.element.classList.remove('dragging');
            
            if (!this.menuOpen) {
                this.mainIcon.classList.add('pulse');
            }
        }
        
        toggleMenu() {
            if (this.menuOpen) {
                this.closeMenu();
            } else {
                this.openMenu();
            }
        }
        
        openMenu() {
            this.menuOpen = true;
            this.menuItems.classList.add('active');
            this.backdrop.classList.add('active');
            this.mainIcon.classList.remove('pulse');
            this.element.style.zIndex = '10000';
        }
        
        closeMenu() {
            this.menuOpen = false;
            this.menuItems.classList.remove('active');
            this.backdrop.classList.remove('active');
            this.mainIcon.classList.add('pulse');
            this.element.style.zIndex = '9999';
        }
    }
    
    // Initialize floating donation
    document.addEventListener('DOMContentLoaded', () => {
        new FloatingDonation();
    });
    
    // Handle window resize
    window.addEventListener('resize', () => {
        const floating = document.getElementById('floatingDonation');
        const rect = floating.getBoundingClientRect();
        
        // Ensure icon stays within viewport
        if (rect.right > window.innerWidth) {
            floating.style.left = (window.innerWidth - floating.offsetWidth - 20) + 'px';
        }
        if (rect.bottom > window.innerHeight) {
            floating.style.top = (window.innerHeight - floating.offsetHeight - 20) + 'px';
        }
    });
</script>
